<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>电脑商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/autoLogin.js" type="text/javascript"></script>
	</head>
	<body>
		<!--头部-->
		<header class="header">
			<img src="../images/index/stumalllogo.png" alt="" />
			<span class="pull-right"><small>欢迎访问</small><b>电脑商城</b></span>
		</header>
		<!--主体-->
		<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="loginDiv">
				<p>用户登录</p>
				<!--表单开始-->
				<form id="form-login" action="index.html"  class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label for="username" class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input name="username" type="text" class="form-control" id="username"  placeholder="请输入用户名">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label for="password" class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input name="password" type="password" class="form-control" id="password"  placeholder="请输入密码">
							<a href="#" id="passwordeye1"><img src="../images/index/眼睛闭上.png" class="lf" height="15" width="18" id="imag1"/></a>
						</div>

					</div>
					<!-- 记住我-->
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="auto">自动登录
								</label>
							</div>
						</div>
					</div>
					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-login" class="btn btn-primary" type="button" value="登录" />
							<span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			window.addEventListener('load',function (ev) {
				let eye = window.document.getElementById('passwordeye1');
				eye.addEventListener('click',function () {
					let password =  window.document.getElementById('password');
					let type = password.type;
					if (type === 'password'){
						password.type = 'text';
					}else{
						password.type = 'password';
					}
					let ima = window.document.getElementById('imag1');
					if (type === 'password'){
						ima.src="..images/index/眼睛睁开.png";
					}else{
						ima.src="..images/index/眼睛闭上.png";
					}
				})
			})
		</script>
		<script type="text/javascript">


			$("#btn-login").click(function () {
				$.ajax({
					url:"/users/login",
					type:"POST",
					data:$("#form-login").serialize(),
					dataType:"JSON",
					success:function (json) {
						if(json.state == 200){
							alert("登陆成功");
							//相对路径来确定跳转的页面
							location.href ="index.html";
						}else {
							alert("登陆失败");
						}
					},
					error:function (xhr) {
						alert("登录时产生未知的异常"+xhr.message);
					}
				})
			})
		</script>
	</body>
</html>
